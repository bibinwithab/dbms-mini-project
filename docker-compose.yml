services:
  client:
    build:
      context: client
      dockerfile: DockerFile
    ports:
      - 5173:5173
    stdin_open: true
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    depends_on:
      - server

  server:
    restart: always
    build:
      context: server
      dockerfile: DockerFile
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    expose: 
      - 8000